<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Siccors</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body class="main-page">
  <section class="sidebar-left">
  <img class="sidebar-icon" src="./assets/woman.png" alt="human icon">
  <h3 class="sidebar-element">Player1</h3>
  <p class="sidebar-wins">Wins: 0</p>
  <button class="change-game hidden">Change Game?</button>
  </section>
  <section class="center">
    <main>
      <h1 class="center-title">Rock, Paper, Scissors</h1>
      <p class="center-choose">Choose your game!</p>
      <section class="game-choice-view">
        <button class="classic-game">
          <h3 class="difficulty-title">CLASSIC</h3>
          <div class="choice-style">
            <p>rock > paper</p><br>
            <p>paper > scissors</p><br>
            <p>scissors > paper</p><br>
          </div>
        </button>
        <button class="difficult-game">
          <h3 class="difficulty-title">DIFFICULT</h3>
          <div class="choice-style">
            <p>rock > scissors & mushroom</p><br>
            <p>paper > rock & bigfoot</p><br>
            <p>scissors > paper & mushroom</p><br>
            <p>mushroom > paper & bigfoot</p><br>
            <p>bigfoot > sciccors & rock</p>
          </div>
        </button>
      </section>
      <section class="choose-fighter-classic hidden">
        <button class ="fighter-button" type="button" id="rock"><img class="fighter-icon" src="./assets/rock.png" alt="rock icon"></button>
        <button class ="fighter-button" type="button" id="paper"><img class="fighter-icon" src="./assets/essay.png" alt="paper icon"></button>
        <button class ="fighter-button" type="button" id="scissor"><img class="fighter-icon" src="./assets/scissors.png" alt="scissors icon"></button>
      </section>
      <section class="choose-fighter-difficult hidden">
        <button class ="fighter-button" type="button"><img class="fighter-icon" src="./assets/rock.png" alt="rock icon"></button>
        <button class ="fighter-button" type="button"><img class="fighter-icon" src="./assets/essay.png" alt="paper icon"></button>
        <button class ="fighter-button" type="button"><img class="fighter-icon" src="./assets/scissors.png" alt="scissors icon"></button>
        <button class ="fighter-button" type="button"><img class="fighter-icon" src="./assets/mushrooms.png" alt="mushroom icon"></button>
        <button class ="fighter-button" type="button"><img class="fighter-icon" src="./assets/bigfoot.png" alt="bigfoot icon"></button>
      </section>
  </section>
  </main>
  <section class="sidebar-right">
    <img class="sidebar-icon" src="./assets/desktop.png" alt="computer icon">
    <h3 class="sidebar-element">Player2</h3>
    <p class="sidebar-wins">Wins: 0</p>
  </section>
</body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
<html/>
